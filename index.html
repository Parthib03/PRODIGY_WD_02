<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div id="stopwatch" class="stopwatch">
        <div class="time" id="time">00:00:00:000</div>
        <div class="controls">
          <button onclick="startStopwatch()" class="start-btn">Start</button>
          <button onclick="pauseStopwatch()" class="pause-btn">Pause</button>
          <button onclick="resetStopwatch()" class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
